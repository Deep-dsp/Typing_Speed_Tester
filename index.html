<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DSP - Typing Speed Tester</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@700&display=swap" rel="stylesheet">

  </head>
  <body>

    <header>
        <p id="mainTitle">Typing Speed Tester</p>
        <p id="about">Typing Speed Tester measures individual's typing speed and accuracy. Take a test,
          learn to type, improve your typing speed by using our speed tester.</p>
    </header>

    <main class="mainCon">
      <div class="paraContainer">
        <p>Game of thrones is one of the best show ever.</p>
      </div>
      <div class="testCon">
        <textarea  type="text" class="textArea" name="name" rows="10" cols="80" placeholder="start to write here.."></textarea>
        <div class="twoBox">
          <button>Reset</button>
          <div class="clockCon">00:00:00</div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
